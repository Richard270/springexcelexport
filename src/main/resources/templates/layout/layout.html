<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Gestión de empleados</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Gestión de empleados</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
<div class="container">
    <div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
        [[${success}]]
        <button type="button" class="clase" data-dismiss="alert" aria-label="Clase"></button>
    </div>
</div>
<div class="container">
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
        [[${error}]]
        <button type="button" class="clase" data-dismiss="alert" aria-label="Clase"></button>
    </div>
</div>
<div class="container">
    <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
        [[${warning}]]
        <button type="button" class="clase" data-dismiss="alert" aria-label="Clase"></button>
    </div>
</div>
<div class="container">
    <div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
        [[${info}]]
        <button type="button" class="clase" data-dismiss="alert" aria-label="Clase"></button>
    </div>
</div>
<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
